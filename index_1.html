<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #ff5722;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e64a19;
    }
    .form {
      display: none;
      margin-top: 20px;
    }
    .form input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .game-interface {
      display: none;
      width: 100%;
    }
    .game-header {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 300px;
      margin: 0 auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      color: black;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <button id="joinGameButton">Join Game Session</button>
    <button id="createGameButton">Create Game Session</button>

    <!-- Join Game Form -->
    <div id="joinForm" class="form">
      <input type="text" id="joinName" placeholder="Enter your name">
      <input type="text" id="sessionCode" placeholder="Enter session code">
      <button id="startGameFromJoin">Start Game</button>
    </div>

    <!-- Create Game Form -->
    <div id="createForm" class="form">
      <input type="text" id="createName" placeholder="Enter your name">
      <button id="startGameFromCreate">Start Game</button>
    </div>

    <!-- Game Interface -->
    <div id="gameInterface" class="game-interface">
      <div class="game-header">
        <span id="playerName">Player: You</span>
        <span id="sessionCodeDisplay">Session: 12345</span>
        <span id="opponentName">Opponent: Waiting...</span>
      </div>
      <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  </div>

  <script>
    const joinGameButton = document.getElementById('joinGameButton');
    const createGameButton = document.getElementById('createGameButton');
    const joinForm = document.getElementById('joinForm');
    const createForm = document.getElementById('createForm');
    const gameInterface = document.getElementById('gameInterface');
    const startGameFromJoin = document.getElementById('startGameFromJoin');
    const startGameFromCreate = document.getElementById('startGameFromCreate');
    const playerName = document.getElementById('playerName');
    const opponentName = document.getElementById('opponentName');
    const sessionCodeDisplay = document.getElementById('sessionCodeDisplay');

    joinGameButton.addEventListener('click', () => {
      joinForm.style.display = 'block';
      createForm.style.display = 'none';
    });

    createGameButton.addEventListener('click', () => {
      createForm.style.display = 'block';
      joinForm.style.display = 'none';
    });

    startGameFromJoin.addEventListener('click', () => {
      const name = document.getElementById('joinName').value;
      const sessionCode = document.getElementById('sessionCode').value;
      playerName.textContent = `Player: ${name}`;
      sessionCodeDisplay.textContent = `Session: ${sessionCode}`;
      gameInterface.style.display = 'block';
      joinForm.style.display = 'none';
      createForm.style.display = 'none';
    });

    startGameFromCreate.addEventListener('click', () => {
      const name = document.getElementById('createName').value;
      playerName.textContent = `Player: ${name}`;
      sessionCodeDisplay.textContent = `Session: ${Math.floor(Math.random() * 10000)}`;
      gameInterface.style.display = 'block';
      joinForm.style.display = 'none';
      createForm.style.display = 'none';
    });
  </script>
</body>
</html>
